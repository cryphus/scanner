<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        #reader {
            width: 100%;
            background: #2a2a2a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #reader video {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #2a2a2a;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.visible {
            opacity: 1;
        }

        .status.success {
            background: #28a745;
        }

        .status.error {
            background: #dc3545;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reader"></div>
        <div id="status" class="status"></div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        const statusDiv = document.getElementById('status');

        function showStatus(message, isSuccess) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isSuccess ? 'success' : 'error'} visible`;
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 3000);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Останавливаем сканер
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause();
            }

            // Показываем статус
            showStatus('QR-код успешно отсканирован!', true);

            // Отправляем данные в Telegram
            Telegram.WebApp.sendData(decodedText);

            // Закрываем WebApp через 2 секунды
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 2000);
        }

        function onScanFailure(error) {
            console.warn(`Ошибка сканирования: ${error}`);
        }

        // Инициализация сканера
        function initScanner() {
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                showTorchButtonIfSupported: true,
                showZoomSliderIfSupported: true,
                defaultZoomValueIfSupported: 2,
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            };

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // Запрашиваем доступ к камере и сразу начинаем сканирование
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Выводим информацию о доступных камерах
                    console.log('Доступные камеры:', devices);
                    
                    // Используем последнюю камеру в списке (обычно это основная камера)
                    const cameraId = devices[devices.length - 1].id;
                    console.log('Выбрана камера:', devices[devices.length - 1].label);
                    
                    html5QrcodeScanner.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                }
            }).catch(err => {
                console.error('Ошибка при получении списка камер:', err);
                showStatus('Ошибка доступа к камере', false);
            });
        }

        // Запускаем сканер при загрузке страницы
        window.onload = initScanner;
    </script>
</body>
</html>
